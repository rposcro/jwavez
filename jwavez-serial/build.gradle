plugins {
    id 'java-library'
    id 'com.jwavez.java-conventions'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of("${javaVersion}")
    }
}

dependencies {
    implementation project(':jwavez-core')
    implementation 'com.neuronrobotics:nrjavaserial:5.2.1'
    implementation 'com.fazecast:jSerialComm:2.10.3'
}

description = 'jwavez-serial'
